<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
--bg1:#ffd6e7;
--bg2:#ffeef6;
--card:#ffffffcc;
--yes:#ff3b7a;
--yesHover:#ff1f68;
}

*{box-sizing:border-box}

body{
margin:0;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
background:radial-gradient(circle at top,var(--bg2),var(--bg1));
font-family:system-ui,sans-serif;
overflow-x:hidden;
overflow-y:auto;
padding:40px 16px;
position:relative;
}

/* floating hearts */
.floating-hearts{
position:fixed;
inset:0;
pointer-events:none;
z-index:1;
overflow:hidden;
}

.heart{
position:absolute;
animation:float 10s infinite ease-in-out;
opacity:.3;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0}
10%{opacity:.3}
90%{opacity:.3}
100%{transform:translateY(-100px);opacity:0}
}

/* confetti */
#confettiCanvas{
position:fixed;
inset:0;
width:100vw;
height:100vh;
pointer-events:none;
z-index:9999;
}

/* card */
.card{
width:min(720px,92vw);
padding:26px 22px;
background:var(--card);
backdrop-filter:blur(10px);
border-radius:22px;
text-align:center;
box-shadow:0 18px 60px rgba(0,0,0,.15);
position:relative;
z-index:10;
margin-bottom:30px;
}

/* bear */
.art{
width:min(260px,80vw);
margin:0 auto 10px;
display:block;
animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

/* title */
h1{
font-size:clamp(26px,4vw,44px);
margin:12px 0 18px;
background:linear-gradient(45deg,#ff3b7a,#ff1f68,#ff3b7a);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shimmer 3s linear infinite;
}

@keyframes shimmer{
to{background-position:200% center}
}

/* buttons */
.button-zone{
position:relative;
width:min(520px,92%);
height:150px;
margin:0 auto;
}

button{
position:absolute;
top:50%;
transform:translateY(-50%);
padding:16px 24px;
font-size:18px;
font-weight:800;
border-radius:999px;
border:none;
cursor:pointer;
transition:.2s;
}

#yesBtn{
left:18%;
background:var(--yes);
color:#fff;
}

#yesBtn:hover{
background:var(--yesHover);
transform:translateY(-50%) scale(1.05);
}

#noBtn{
left:62%;
background:#e5e7eb;
}

.hint{
margin-top:10px;
font-size:13px;
opacity:.7;
}

.result{
display:none;
margin-top:18px;
animation:pop .35s ease;
}

@keyframes pop{
from{transform:scale(.96);opacity:0}
to{transform:scale(1);opacity:1}
}

.fireworks{
width:min(380px,90vw);
margin:0 auto;
display:block;
}

.love-message{
display:none;
margin-top:20px;
padding:20px;
background:rgba(255,255,255,.5);
border-radius:15px;
}

.footer{
text-align:center;
padding:20px;
opacity:.6;
font-size:14px;
position:relative;
z-index:10;
}
</style>
</head>

<body>

<div class="floating-hearts" id="floatingHearts"></div>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- BEAR -->
<svg class="art" viewBox="0 0 320 240">
<circle cx="160" cy="120" r="70" fill="#f2a97b"/>
<circle cx="120" cy="90" r="20" fill="#f2a97b"/>
<circle cx="200" cy="90" r="20" fill="#f2a97b"/>
<circle cx="140" cy="120" r="8"/>
<circle cx="180" cy="120" r="8"/>
<path d="M150 145 Q160 155 170 145" stroke="#ff4d7d" stroke-width="4" fill="none"/>
</svg>

<h1>Eman will you be my valentine?</h1>

<section class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</section>

<div class="hint" id="hint">"No" seems a bit shy üòà</div>

<section class="result" id="result">
<h2>YAY! üéâ</h2>
<img class="fireworks"
src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
alt="Fireworks"/>
<div class="love-message" id="loveMessage">
<p>üíï You just made my day! üíï</p>
<p>I promise to always make you smile, support your dreams, and be there for you.</p>
<p>Can't wait to create amazing memories together! ‚ú®</p>
</div>
</section>

</main>

<div class="footer">
<p>Made with ‚ù§Ô∏è for the most special person</p>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const loveMessage=document.getElementById("loveMessage");
const confettiCanvas=document.getElementById("confettiCanvas");

/* floating hearts */
const hearts=['üíï','üíñ','üíó','üíù','üíì','üíû'];
for(let i=0;i<15;i++){
const h=document.createElement('div');
h.className='heart';
h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+'%';
h.style.fontSize=(Math.random()*20+15)+'px';
h.style.animationDelay=Math.random()*10+'s';
document.getElementById("floatingHearts").appendChild(h);
}

/* confetti */
function resizeCanvas(){
const dpr=Math.max(1,window.devicePixelRatio||1);
confettiCanvas.width=window.innerWidth*dpr;
confettiCanvas.height=window.innerHeight*dpr;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

const confettiInstance=confetti.create(confettiCanvas,{resize:false,useWorker:true});

function launchConfetti(){
confettiInstance({
particleCount:300,
spread:140,
origin:{x:.5,y:.6}
});
}

/* yes grows */
let yesScale=1;
function growYes(){
yesScale=Math.min(2.2,yesScale+.1);
yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
}

/* no runs */
zone.addEventListener("pointermove",e=>{
const rect=noBtn.getBoundingClientRect();
const dist=Math.hypot(
(rect.left+rect.width/2)-e.clientX,
(rect.top+rect.height/2)-e.clientY
);
if(dist<140){
noBtn.style.left=Math.random()*60+"%";
growYes();
}
});

noBtn.addEventListener("click",e=>e.preventDefault());

/* yes click */
yesBtn.addEventListener("click",()=>{
zone.style.display="none";
hint.style.display="none";
result.style.display="block";

setTimeout(()=>{
loveMessage.style.display="block";
window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
},600);

launchConfetti();
});

});
</script>

</body>
</html>
