<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  background:linear-gradient(to bottom,#ffe6f0,#ffd6ec);
  font-family:system-ui,sans-serif;
  text-align:center;
  overflow-x:hidden;
}

/* Floating hearts background */
#floatingHearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp 10s linear infinite;
  opacity:.6;
}

@keyframes floatUp{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

.container{
  position:relative;
  z-index:1;
  padding:40px 20px 80px;
}

h1{
  font-size:32px;
  margin-top:20px;
}

.art{
  width:260px;
  margin:20px auto;
  transition:.5s;
}

.hug{
  transform:scale(1.1) rotate(-5deg);
}

/* Buttons */
.button-zone{
  position:relative;
  height:180px;
  margin-top:30px;
}

button{
  position:absolute;
  padding:14px 24px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:.2s;
}

#yesBtn{
  left:25%;
  top:50%;
  transform:translateY(-50%);
  background:#ff3b7a;
  color:white;
}

#noBtn{
  left:60%;
  top:50%;
  transform:translateY(-50%);
  background:#e5e7eb;
}

.result{
  display:none;
  margin-top:40px;
}

.fireworks{
  width:220px;
  margin-top:20px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div id="floatingHearts"></div>
<canvas id="confettiCanvas"></canvas>

<div class="container">

<!-- BEAR SVG -->
<svg id="bear" class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="fur" x1="0" x2="1">
<stop offset="0" stop-color="#f7c7a1"/>
<stop offset="1" stop-color="#f2a97b"/>
</linearGradient>
<linearGradient id="heartGrad" x1="0" x2="1">
<stop offset="0" stop-color="#ff4d7d"/>
<stop offset="1" stop-color="#ff1f68"/>
</linearGradient>
</defs>

<path id="mainHeart" d="M250 50 C250 33 270 25 282 38
C294 25 314 33 314 50
C314 78 282 92 282 106
C282 92 250 78 250 50Z"
fill="url(#heartGrad)"/>

<path d="M90 120 C90 70 140 40 190 60
C240 40 290 70 290 120
C290 180 240 210 190 210
C140 210 90 180 90 120Z"
fill="url(#fur)"/>

<path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
<path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

<circle cx="160" cy="130" r="8"/>
<circle cx="220" cy="130" r="8"/>

<path d="M190 144 C186 144 182 148 182 152
C182 160 190 164 190 170
C190 164 198 160 198 152
C198 148 194 144 190 144Z"
fill="#ff7aa2"/>
</svg>

<h1>Eman will you be my valentine? ğŸ’–</h1>

<div class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<div class="result" id="result">
<h2>YAYYY I LOVE YOU ğŸ’•</h2>
<img class="fireworks"
src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
</div>

</div>

<script>
/* Floating hearts */
const container=document.getElementById("floatingHearts");
const hearts=['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’','ğŸ’“','ğŸ’'];
for(let i=0;i<20;i++){
const heart=document.createElement("div");
heart.className="heart";
heart.textContent=hearts[Math.floor(Math.random()*hearts.length)];
heart.style.left=Math.random()*100+"%";
heart.style.animationDuration=(Math.random()*5+8)+"s";
container.appendChild(heart);
}

/* Confetti */
let confettiInstance=null;
const canvas=document.getElementById("confettiCanvas");
if(typeof confetti!=="undefined"){
confettiInstance=confetti.create(canvas,{resize:true});
}
function launchConfetti(){
if(!confettiInstance)return;
confettiInstance({particleCount:300,spread:120,origin:{y:0.6}});
}

/* Buttons */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const result=document.getElementById("result");
const bear=document.getElementById("bear");
const heart=document.getElementById("mainHeart");

let scale=1;
function growYes(){
scale+=0.1;
yesBtn.style.transform=`translateY(-50%) scale(${scale})`;
}

noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*(zone.clientWidth-noBtn.clientWidth);
const y=Math.random()*(zone.clientHeight-noBtn.clientHeight);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
noBtn.style.transform="none";
growYes();
});

yesBtn.addEventListener("click",()=>{
zone.style.display="none";
result.style.display="block";
bear.classList.add("hug");
heart.setAttribute("transform","translate(-70,40) scale(1.3)");
launchConfetti();
});
</script>

</body>
</html>
