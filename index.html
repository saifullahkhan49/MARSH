<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
  font-family: system-ui, sans-serif;
  overflow-x: hidden;
  padding: 40px 16px;
}

.card {
  background: #ffffffcc;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,.15);
  width: min(600px, 95%);
  position: relative;
  z-index: 2;
}

.art {
  width: 220px;
  margin: 0 auto 15px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.button-zone {
  position: relative;
  height: 150px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 14px 22px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  transition: .2s;
}

#yesBtn {
  left: 20%;
  background: #ff3b7a;
  color: white;
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
}

.result {
  display: none;
  margin-top: 20px;
}

.love-message {
  display: none;
  margin-top: 15px;
}

.fireworks {
  width: 250px;
  margin-top: 15px;
}

.floating-hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  animation: float 10s infinite linear;
  opacity: 0.4;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-100px); }
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="floating-hearts" id="floatingHearts"></div>
<canvas id="confettiCanvas"></canvas>

<div class="card">

<!-- Cute Bear SVG -->
<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#f7c7a1"/>
      <stop offset="1" stop-color="#f2a97b"/>
    </linearGradient>
    <linearGradient id="heartGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- Heart -->
  <path d="M250 50 C250 33 270 25 282 38
           C294 25 314 33 314 50
           C314 78 282 92 282 106
           C282 92 250 78 250 50Z"
        fill="url(#heartGrad)"/>

  <!-- Body -->
  <path d="M90 120 C90 70 140 40 190 60
           C240 40 290 70 290 120
           C290 180 240 210 190 210
           C140 210 90 180 90 120Z"
        fill="url(#fur)"/>

  <!-- Ears -->
  <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
  <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

  <!-- Eyes -->
  <circle cx="160" cy="130" r="8"/>
  <circle cx="220" cy="130" r="8"/>

  <!-- Nose -->
  <path d="M190 144 C186 144 182 148 182 152
           C182 160 190 164 190 170
           C190 164 198 160 198 152
           C198 148 194 144 190 144Z"
        fill="#ff7aa2"/>
</svg>

<h1>Eman will you be my valentine?</h1>

<div class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="result" id="result">
  <h2>YAY! ğŸ‰</h2>

  <img class="fireworks"
  src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
  alt="Fireworks">

  <div class="love-message" id="loveMessage">
    <p>ğŸ’• You just made my day! ğŸ’•</p>
    <p>I promise to always make you smile and be there for you.</p>
    <p>Can't wait to create beautiful memories together! âœ¨</p>
  </div>
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const result = document.getElementById("result");
const loveMessage = document.getElementById("loveMessage");

/* Floating Hearts */
function createHearts() {
  const container = document.getElementById("floatingHearts");
  const hearts = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’','ğŸ’“','ğŸ’'];
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left = Math.random()*100 + "%";
    heart.style.animationDuration = (8 + Math.random()*5) + "s";
    container.appendChild(heart);
  }
}
createHearts();

/* Safe Confetti */
let confettiInstance = null;
const canvas = document.getElementById("confettiCanvas");

if (typeof confetti !== "undefined") {
  confettiInstance = confetti.create(canvas, { resize: true });
}

function launchConfetti() {
  if (!confettiInstance) return;
  confettiInstance({
    particleCount: 250,
    spread: 120,
    origin: { y: 0.6 }
  });
}

/* Yes Grows */
let scale = 1;
function growYes() {
  scale += 0.1;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

/* No Runs */
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (zone.clientWidth - noBtn.clientWidth);
  const y = Math.random() * (zone.clientHeight - noBtn.clientHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "none";
  growYes();
});

/* Yes Click */
yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
  loveMessage.style.display = "block";
  launchConfetti();
});
</script>

</body>
</html>
