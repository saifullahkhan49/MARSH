<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 40px 16px;
      position: relative;
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 10s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
      margin-bottom: 30px;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #ff3b7a);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { 
      background: var(--yesHover);
      transform: translateY(-50%) scale(1.05);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
    }

    .love-message {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 14px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="floating-hearts" id="floatingHearts"></div>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <h1>Eman will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">"No" seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <div class="love-message" id="loveMessage">
        <p>üíï You just made my day! üíï</p>
        <p>I promise to always make you smile, support your dreams, and be there for you.</p>
        <p>Can't wait to create amazing memories together! ‚ú®</p>
      </div>
    </section>

  </main>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è for the most special person</p>
  </div>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const loveMessage = document.getElementById("loveMessage");

    /* Floating hearts */
    function createFloatingHearts() {
      const container = document.getElementById("floatingHearts");
      const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 10 + 's';
        heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
        container.appendChild(heart);
      }
    }
    createFloatingHearts();

    /* SAFE CONFETTI FIX */
    const confettiCanvas = document.getElementById("confettiCanvas");
    let confettiInstance = null;

    if (typeof confetti !== "undefined") {
      confettiInstance = confetti.create(confettiCanvas, {
        resize: true,
        useWorker: true
      });
    }

    function fullScreenConfetti() {
      if (!confettiInstance) return;

      confettiInstance({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }

    /* Button Logic */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      loveMessage.style.display = "block";
      fullScreenConfetti();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (zone.clientWidth - noBtn.clientWidth);
      const y = Math.random() * (zone.clientHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    });

  </script>
</body>
</html>
