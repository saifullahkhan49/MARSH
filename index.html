<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow-x:hidden;
  padding:40px 16px;
}

/* floating hearts */
.floating-hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  overflow:hidden;
}

.heart{
  position:absolute;
  animation:float 10s infinite ease-in-out;
  opacity:.3;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:.3}
  80%{opacity:.3}
  100%{transform:translateY(-100px);opacity:0}
}

/* card */
.card{
  width:min(720px,92vw);
  padding:26px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* bear */
.art{
  width:260px;
  margin:0 auto 10px;
  display:block;
  transition:transform .5s ease;
}

.art.hug{
  transform:scale(1.2) rotate(-5deg);
}

/* title */
h1{
  font-size:clamp(26px,4vw,44px);
  margin:12px 0 18px;
  background:linear-gradient(45deg,#ff3b7a,#ff1f68);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* buttons */
.button-zone{
  position:relative;
  width:100%;
  height:150px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  transition:.2s;
}

#yesBtn{
  left:20%;
  background:var(--yes);
  color:white;
}

#yesBtn:hover{
  background:var(--yesHover);
}

#noBtn{
  left:60%;
  background:#e5e7eb;
}

.hint{
  margin-top:10px;
  font-size:14px;
  opacity:.7;
}

.result{
  display:none;
  margin-top:20px;
}

.love-message{
  display:none;
  margin-top:20px;
  font-size:16px;
}

.footer{
  margin-top:30px;
  opacity:.6;
}

/* confetti canvas */
#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
</style>
</head>

<body>

<div class="floating-hearts" id="floatingHearts"></div>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<svg class="art" id="bear" viewBox="0 0 320 240">
<circle cx="160" cy="120" r="70" fill="#f2a97b"/>
<circle cx="120" cy="90" r="20" fill="#f2a97b"/>
<circle cx="200" cy="90" r="20" fill="#f2a97b"/>
<circle cx="140" cy="120" r="8"/>
<circle cx="180" cy="120" r="8"/>
<path d="M150 145 Q160 155 170 145" stroke="#ff4d7d" stroke-width="4" fill="none"/>
</svg>

<h1>Eman will you be my valentine?</h1>

<section class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</section>

<div class="hint" id="hint">"No" seems shy ğŸ˜ˆ</div>

<section class="result" id="result">
<h2>YAY! ğŸ‰</h2>
<img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
<div class="love-message" id="loveMessage">
<p>ğŸ’• You just made my day! ğŸ’•</p>
<p>I promise to always be there for you.</p>
</div>
</section>

</main>

<div class="footer">Made with â¤ï¸</div>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const loveMessage=document.getElementById("loveMessage");
const bear=document.getElementById("bear");

function createHearts(){
const container=document.getElementById("floatingHearts");
const hearts=["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’"];
for(let i=0;i<15;i++){
let h=document.createElement("div");
h.className="heart";
h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
h.style.left=Math.random()*100+"%";
h.style.fontSize=(Math.random()*20+15)+"px";
h.style.animationDelay=Math.random()*10+"s";
container.appendChild(h);
}
}
createHearts();

/* yes grows */
let scale=1;
function growYes(){
scale=Math.min(2,scale+.1);
yesBtn.style.transform=`translateY(-50%) scale(${scale})`;
}

/* no runs */
zone.addEventListener("pointermove",e=>{
const rect=noBtn.getBoundingClientRect();
const dist=Math.hypot(rect.x-e.clientX,rect.y-e.clientY);
if(dist<120){
noBtn.style.left=Math.random()*60+"%";
growYes();
}
});

/* yes click */
yesBtn.onclick=()=>{
zone.style.display="none";
document.getElementById("hint").style.display="none";
result.style.display="block";
loveMessage.style.display="block";
bear.classList.add("hug");

confetti({
particleCount:200,
spread:120,
origin:{y:0.6}
});
};
</script>

</body>
</html>
